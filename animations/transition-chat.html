<!DOCTYPE html>
<html>
  <title>
    Transition Chat
  </title>
  <head>
    <meta charset="utf-8" />
    <style>

      .box1:hover {
        background-color: rgb(255, 200, 97);
        height: 300px;
        position: relative;
      }
      .box1:hover > .box2 {
        background-color: rgb(226, 55, 226);
        height: 30px;
        width: 80px;
        margin: 10px;
        bottom: 0px;
      }

      .box2:focus{
        background-color: rgb(250, 187, 250);
        height: 30px;
        width: 80px;
        margin: 10px;
        bottom: 0px;
      }

      .box1 {
        position: relative;
        width: 120px;
        height: 60px;
        background-color: rgb(81, 81, 190);
        transition: background-color 1s, height 1s;
      }
      
      .box2 {
        position: absolute;
        height: 30px;
        width: 80px;
        margin: 10px;
        bottom: 0px;
        margin-left: 20px;
        margin-right: 20px;
        background-color: rgb(128, 241, 128);
        transition: background-color 0.5s, position 1s;
      }
    </style>
  </head>
  <body>

      <div class="box1">
        <input class="box2"></div>
      </div>
  </body>
</html>
