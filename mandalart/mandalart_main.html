<!DOCTYPE html>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width" />
<html>
  <head>
    <title>my mandalart</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "Nanum Myeongjo", serif;
      }
      body {
        width: 372px;
        margin: auto;
      }
      h1 {
        text-align:center;
      }
      div {
        margin-left: auto;
        margin-right: auto;
        border: 2px;
        border-color: #ff69b4;
        border-style: solid;
        width: 120px;
        height: 120px;
        font-size: 3rem;
        font-weight: 700;
        float: left;
        text-align: center;
      }
      .total {
        margin-left: auto;
        margin-right: auto;
        width: 372px;
        height: 372px;
      }
      div:nth-child(5) {
        background-color: #fd8bc4;
        color:aliceblue;
      }
    </style>
  </head>
  <body>
    <h1>Mandalart main입니다</h1>
    <div class="total">
      <div>굵은 놈</div>
      <div>굵은 놈2</div>
      <div>굵은 놈3</div>
      <div>내려간놈</div>
      <div id="center">센터스웩</div>
      <div>우의정놈</div>
      <div>밑바닥놈</div>
      <div>밑바닥2</div>
      <div>밑바닥3</div>
    </div>
  </body>
</html>
