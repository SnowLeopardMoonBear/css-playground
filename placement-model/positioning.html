<!DOCTYPE html>
<html>
  <head>
    <style>
      * {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        color: aliceblue;
      }
      h1 {
        text-align: center;
        background-color: hotpink;
      }
      .row-title {
        text-align: center;
        background-color: orange;
        color: white;
      }
      .row {
        margin-left: auto;
        margin-right:auto;
        background-color: skyblue;
        width: 30vw;
        height: 100vh;
      }
      .flexbox {
        display: flex;
        flex-direction: row;
      }
      .box {
        position: relative;
        margin-left: auto;
        margin-right: auto;
        margin-top: 10px;
        flex-basis: 30%;
        text-align: center;
        background-color: palegreen;
      }
      .fixed{
        position: fixed;
        bottom: 10px;
        right: 10px;
        width: 10vw;
        height: 10vh;
        margin: auto;
        text-align: center;
        background-color: red;
      }
      .margin-auto{
        margin:auto;
      }
    </style>
  </head>
  <title>Element Positioning Model</title>
  <body>
    <h1>Element Positioning Model</h1>
    <div class="fixed"><div class="margin-auto">Fixed</div></div>
    <div class="flexbox">
      <div class="row">
        <div class="row-title">This is a flexbox row</div>
        <div class="flexbox">
          <div class="box">This is a box</div>
          <div class="box">This is a box</div>
          <div class="box">This is a box</div>
          <div class="box">Another box!</div>
          <div class="box">Me too!</div>
        </div>
      </div>
      <div class="row">
        <div class="row-title">This is a flexbox row</div>
        <div class="flexbox">
          <div class="box">This is a box</div>
          <div class="box">This is a box</div>
          <div class="box">This is a box</div>
        </div>
      </div>
      <div class="row">
        <div class="row-title">This is a flexbox row</div>
        <div class="flexbox">
          <div class="box">This is a box</div>
          <div class="box">This is a box</div>
          <div class="box">This is a box</div>
        </div>
      </div>
    </div>
  </body>
</html>
